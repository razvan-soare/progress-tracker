# Supabase CLI configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[functions.generate-upload-url]
# Verify JWT is required for this function
verify_jwt = true

[functions.generate-monthly-reports]
# JWT verification is optional - function handles auth via service role or cron secret
verify_jwt = false
